apiVersion: v1
kind: Pod
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  restartPolicy: Never
  containers:
  - name: elasticsearch
    image: elasticsearch:7.3.0
    env:
      - name: discovery.type
        value: single-node
      - name: ES_JAVA_OPTS
        value: "-Xms100m -Xmx100m"
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
spec:
  type: NodePort
  selector:
    app: elasticsearch
  ports:
    - nodePort: 30001
      port: 80
      targetPort: 9200
